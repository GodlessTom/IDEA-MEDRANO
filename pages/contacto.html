<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="stylesheet" href="../css/style.css">
    <link rel="icon" href="../assets/images/Bandera_de_la_Provincia_de_Entre_Ríos.svg.png" type="image/x-icon">
    <script src="https://kit.fontawesome.com/1d8647a386.js" crossorigin="anonymous"></script>
    <title>REGIONALES "EL NEGRO"</title>
</head>

<body>
    <header>


        <div class="headerLeft">
            <h1>REGIONALES "EL NEGRO" </h1>
        </div>


        <div class="headerRight">

            <input type="checkbox">
            <i class="fa-solid fa-bars"></i>
            <i class="fa-solid fa-times"></i>
            <nav class="menu">
                <ul>
                    <li><a href="../index.html">Inicio</a></li>

                    <li><a href="./nosotros.html">Nosotros</a></li>
                    <li><a href="./contacto.html">Contactos </a></li>
                </ul>
            </nav>


        </div>
        

    </header>

    <main id="mainContact">
        <!-- FORMULARIOS -->

        <div class="mainContactForm">
            <form action="" method="post" >

                <fieldset >

                    <legend class="formTitle"> DATOS DE CONTACTO </legend>


                    <div id="formData1">
                        <label for="Nombre">Nombres y Apellido</label><br>
                        <input type="text" id="Nombre" placeholder="Nombres, Apellido">
                    </div>




                    <div id="formData2">
                        <label for="Email">Email</label><br>
                        <input type="email" id="Email" placeholder="Email" required>
                    </div>




                    <div id="formData3">

                        <br>
                        <label for="check1si">¿Ya ha comprado de nuestro local?</label>
                        <input type="checkbox" name="Si" id="check1si">SI







                    </div>

                    <div id="formData4">
                        <label for="Provincia">Seleccione su provincia</label>
                        <select name="Provincia" id="Provincia">

                            <option value="Buenos Aires">Buenos Aires</option>
                            <option value="Entre Ríos">Entre Ríos</option>
                            <option value="Santa Fé">Santa Fé</option>
                            <option value="Catamarca">Catamarca</option>
                            <option value="La Pampa">La Pampa</option>
                            <option value="Córdoba">Córdoba</option>
                            <option value="Tucuman">Tucuman</option>
                            <option value="Misiones">Misiones</option>
                            <option value="Corrientes">Corrientes</option>
                            <option value="Santa Cruz">Santa Cruz</option>
                            <option value="Tierra del Fuego">Tierra del Fuego</option>
                            <option value="Chaco">Chaco</option>
                            <option value="Jujuy">Jujuy</option>
                            <option value="Salta">Salta</option>
                            <option value="Santiago del Estero">Santiago del Estero</option>
                            <option value="La Rioja">La Rioja</option>
                            <option value="Mendoza">Mendoza</option>
                            <option value="Neuquén">Neuquén</option>
                            <option value="Rio Negro">Rio Negro</option>
                            <option value="San Luis">San Luis</option>
                            <option value="San Juan">San Juan</option>
                            <option value="Formosa">Formosa</option>
                            <option value="Chubut">Chubut</option>


                        </select>


                    </div>

                    <div id="formData5">
                        <label for="opiniones">¿En que te ayudo?</label><br>
                        <textarea name="Opinion" id="opiniones" cols="30" rows="3"
                            placeholder="Deseo saber sobre..."></textarea>
                        <br>
                        <input type="submit" value="Enviar datos">
                        <input type="reset" value="Borrar datos">
                    </div>




                </fieldset>







            </form>
        </div>











    </main>

    <footer>


        <!-- AGREGAR FOTO DE LOS ICONOS DE WHATSAPP-INSTAGRAM-UBICACION-FACEBOOK Y ENLAZAR CON <a> -->
        <div class="footerLeft">
            <a href="https://www.facebook.com/cuchilloselnegro/reviews/?ref=page_internal"><img
                    src="../assets/images/logotipo facebook.png" alt="" height="50px" width="50px"> </a>

            <a href="https://www.instagram.com/xnegromedrano/"><img src="../assets/images/logotipo instagram.png" alt=""
                    height="50px" width="50px"></a>
        </div>
        <div class="footerMiddle">
            <b>Copyright 2022 - Parana, E.R.</b>

            
        </div>


        <!-- DEJO EL LINK DE LA PÁGINA DE WHATSAPP, NO SÉ CREAR LINKS DIRECTOS A UN NÚMERO, NO TENGO CUENTA DE EMPRESA TAMPOCO XD -->

            <a href="https://www.whatsapp.com/?lang=es"><img
                    src="../assets/images/logotipo_whatsapp_negro_2-removebg-preview.png" alt="" height="50px"
                    width="50px"></a>
            <a href="https://goo.gl/maps/Gpg5ZRkmgF5e42FFA"><img
                    src="../assets/images/logotipo_pin_ubicacion-removebg-preview.png" alt="" height="50px"
                    width="50px"> </a>
        </div>





    </footer>






</body>

</html>
